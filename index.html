<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048x2048 Server Map</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="mapCanvas"></canvas>
    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const mapWidth = 2048;
        const mapHeight = 2048;

        // Set canvas size
        canvas.width = mapWidth;
        canvas.height = mapHeight;

        // Draw a simple grid map (placeholder)
        function drawMap() {
            ctx.fillStyle = '#4a4a4a'; // Gray background
            ctx.fillRect(0, 0, mapWidth, mapHeight);

            ctx.strokeStyle = '#2a2a2a'; // Darker grid lines
            ctx.lineWidth = 1;

            // Draw grid lines
            for (let x = 0; x < mapWidth; x += 64) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, mapHeight);
                ctx.stroke();
            }

            for (let y = 0; y < mapHeight; y += 64) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(mapWidth, y);
                ctx.stroke();
            }
        }

        // Draw the map
        drawMap();

        // Display the server IP address
        const ip = 'ms-cole.gl.joinmc.link';
        const ipDisplay = document.createElement('div');
        ipDisplay.style.position = 'absolute';
        ipDisplay.style.top = '10px';
        ipDisplay.style.left = '10px';
        ipDisplay.style.color = '#ffffff';
        ipDisplay.style.backgroundColor = '#000000';
        ipDisplay.style.padding = '5px';
        ipDisplay.style.borderRadius = '3px';
        ipDisplay.textContent = `Server IP: ${ip}`;
        document.body.appendChild(ipDisplay);
          </script>
